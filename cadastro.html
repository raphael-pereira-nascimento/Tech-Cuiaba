<!-- cadastro.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - TechCuiabá</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <header class="auth-header-bar">
    <button class="btn-icon" onclick="window.location.href='index.html'">
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
    <div class="logo">TechCuiabá</div>
    <button class="theme-toggle" id="themeToggle">
      <span class="material-symbols-outlined">light_mode</span>
    </button>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Crie sua conta</h2>
        <p>Junte-se ao TechCuiabá 2025</p>
      </div>
      <form id="cadastroForm">
        <div class="form-group">
          <label for="cadastroNome">Nome Completo</label>
          <input type="text" id="cadastroNome" class="form-control" required placeholder="Seu nome">
        </div>
        <div class="form-group">
          <label for="cadastroEmail">E-mail</label>
          <input type="email" id="cadastroEmail" class="form-control" required placeholder="seu@email.com">
        </div>
        <div class="form-group">
          <label for="cadastroPassword">Senha</label>
          <input type="password" id="cadastroPassword" class="form-control" required minlength="6" placeholder="Mínimo 6 caracteres">
        </div>
        <button type="submit" class="btn-primary">Criar Conta</button>
      </form>
      <div class="auth-footer">
        <p>Já tem conta? <a href="login.html">Faça login</a></p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/cadastro.js"></script>
</body>
</html>
