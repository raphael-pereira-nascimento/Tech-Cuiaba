<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - TechCuiab치</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7ff;
      margin: 0;
      padding: 20px;
      display: flex;
      min-height: 100vh;
    }
    
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .logo {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #2563eb;
    }
    
    .form-group input.error {
      border-color: #ef4444;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .btn:hover {
      background: #1d4ed8;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    
    .footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
    
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2563eb;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">游깹</button>
  
  <div class="container">
    <div class="logo">TechCuiab치</div>
    <h2 style="text-align: center; margin-bottom: 30px;">Cadastro</h2>
    
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required minlength="6">
      </div>
      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" required>
      </div>
      <button type="submit" class="btn">Cadastrar</button>
    </form>
    
    <div class="footer">
      <p>J치 tem conta? <a href="login.html">Fa칞a login</a></p>
    </div>
  </div>

  <script>
    // Tema simples
    function toggleTheme() {
      document.body.style.background = document.body.style.background === 'rgb(15, 23, 42)' ? '#f5f7ff' : '#0f172a';
      document.body.style.color = document.body.style.color === 'rgb(241, 245, 249)' ? '#333' : '#f1f5f9';
    }
    
    // Formul치rio de cadastro SIMPLES e FUNCIONAL
    document.getElementById('cadastroForm').onsubmit = function(e) {
      e.preventDefault();
      
      const nome = document.getElementById('nome');
      const email = document.getElementById('email');
      const senha = document.getElementById('senha');
      const confirmarSenha = document.getElementById('confirmarSenha');
      
      // Resetar erros
      nome.classList.remove('error');
      email.classList.remove('error');
      senha.classList.remove('error');
      confirmarSenha.classList.remove('error');
      
      let valido = true;
      
      // Validar nome
      if (!nome.value.trim()) {
        nome.classList.add('error');
        valido = false;
      }
      
      // Validar email
      if (!email.value.includes('@')) {
        email.classList.add('error');
        valido = false;
      }
      
      // Validar senha
      if (senha.value.length < 6) {
        senha.classList.add('error');
        valido = false;
      }
      
      // Validar confirma칞칚o de senha
      if (senha.value !== confirmarSenha.value) {
        confirmarSenha.classList.add('error');
        valido = false;
      }
      
      if (valido) {
        // Salvar dados (simulado)
        localStorage.setItem('usuario_techcuiaba', JSON.stringify({
          nome: nome.value,
          email: email.value
        }));
        
        alert('Cadastro realizado com sucesso!');
        window.location.href = 'conta.html';
      } else {
        alert('Por favor, corrija os erros no formul치rio.');
      }
    };
  </script>
</body>
</html>
