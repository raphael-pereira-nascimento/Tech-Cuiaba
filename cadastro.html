<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - TechCuiabá</title>
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Cabeçalho com ícone -->
      <div class="auth-icon">
        <span class="material-symbols-outlined">person_add</span>
      </div>
      <div class="auth-header">
        <h2>Crie sua conta</h2>
        <p>Junte-se ao TechCuiabá e participe do maior evento de tecnologia do Centro-Oeste</p>
      </div>
      <!-- Formulário de cadastro -->
      <form id="cadastroForm">
        <div class="form-section">
          <h3 class="section-title">Dados Pessoais</h3>
          <div class="form-group">
            <label for="cadastroNome">
              <span class="material-symbols-outlined input-icon">person</span>
              Nome Completo
            </label>
            <input type="text" id="cadastroNome" class="form-control" required placeholder="Seu nome completo">
          </div>
          <div class="form-group">
            <label for="cadastroEmail">
              <span class="material-symbols-outlined input-icon">email</span>
              E-mail
            </label>
            <input type="email" id="cadastroEmail" class="form-control" required placeholder="seu@email.com">
          </div>
        </div>
        <div class="form-section">
          <h3 class="section-title">Senha</h3>
          <div class="form-group">
            <label for="cadastroPassword">
              <span class="material-symbols-outlined input-icon">lock</span>
              Senha
            </label>
            <input type="password" id="cadastroPassword" class="form-control" required minlength="6" placeholder="Mínimo 6 caracteres">
          </div>
        </div>
        <button type="submit" class="btn-primary">
          <span class="material-symbols-outlined btn-icon">person_add</span>
          Criar conta
        </button>
      </form>
      <!-- Links de ação -->
      <div class="auth-actions">
        <p class="login-text">Já tem uma conta? <a href="login.html" class="login-link">Faça login</a></p>
        <a href="#" class="forgot-password-link">Esqueci minha senha</a>
      </div>
    </div>
    <!-- Botões de controle -->
    <button class="close-page-btn" onclick="window.location.href='index.html'" title="Fechar">
      <span class="material-symbols-outlined">close</span>
    </button>
    <button class="theme-toggle" id="themeToggle" title="Mudar tema">
      <span class="material-symbols-outlined">light_mode</span>
    </button>
  </div>
  <script src="script.js"></script>
  <script>
    // Cadastro form specific functionality
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('cadastroNome').value;
      const email = document.getElementById('cadastroEmail').value;
      const password = document.getElementById('cadastroPassword').value;
      if (email.includes('@') && password.length >= 6) {
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userName', nome);
        showToast('Cadastro realizado com sucesso! Bem-vindo ao TechCuiabá!');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } else {
        showToast('Por favor, verifique seus dados e tente novamente.');
      }
    });
    document.querySelector('.forgot-password-link').addEventListener('click', function(e) {
      e.preventDefault();
      showToast('Instruções de recuperação enviadas para seu e-mail!');
    });
    // Função de toast (reutilizável)
    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerHTML = `
        <span class="material-symbols-outlined">check_circle</span>
        <span>${message}</span>
      `;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.classList.add('show');
      }, 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, 3000);
    }
  </script>
  <style>
    /* Toast styles inline */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
      color: white;
      padding: 16px 24px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transform: translateX(120%);
      transition: transform 0.3s ease;
      z-index: 1000;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
    }
    .toast.show {
      transform: translateX(0);
    }
    .toast .material-symbols-outlined {
      font-size: 20px;
    }
    @media (max-width: 480px) {
      .toast {
        bottom: 16px;
        right: 16px;
        left: 16px;
        width: auto;
        transform: translateY(120%);
      }
      .toast.show {
        transform: translateY(0);
      }
    }
  </style>
</body>
</html>
