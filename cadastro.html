<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - TechCuiabá</title>
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">TechCuiabá</div>
        <h2>Cadastro</h2>
        <p>Crie sua conta para o TechCuiabá 2024</p>
      </div>
      <form id="cadastroForm">
        <div class="form-section">
          <h3>Dados Pessoais</h3>
          <div class="form-group">
            <label for="cadastroNome">Nome Completo</label>
            <input type="text" id="cadastroNome" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="cadastroEmail">E-mail</label>
            <input type="email" id="cadastroEmail" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="cadastroInstituicao">Instituição/Empresa (Opcional)</label>
            <input type="text" id="cadastroInstituicao" class="form-control">
          </div>
        </div>
        <div class="form-section">
          <h3>Senha</h3>
          <div class="form-group">
            <label for="cadastroPassword">Senha</label>
            <input type="password" id="cadastroPassword" class="form-control" required minlength="6">
          </div>
          <div class="form-group">
            <label for="cadastroConfirmPassword">Confirmar Senha</label>
            <input type="password" id="cadastroConfirmPassword" class="form-control" required>
          </div>
        </div>
        <button type="submit" class="btn-primary" style="width: 100%;">Cadastrar</button>
      </form>
      <div class="auth-footer">
        <p>Já tem conta? <a href="login.html">Faça login</a></p>
      </div>
    </div>
  </div>

  <button class="theme-toggle" id="themeToggle">
    <span class="material-symbols-outlined">light_mode</span>
  </button>

  <script src="script.js"></script>
  <script>
    // Cadastro form validation
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nome = document.getElementById('cadastroNome');
      const email = document.getElementById('cadastroEmail');
      const password = document.getElementById('cadastroPassword');
      const confirmPassword = document.getElementById('cadastroConfirmPassword');
      
      let isValid = true;
      
      if (!email.value.includes('@')) {
        isValid = false;
      }
      
      if (password.value.length < 6) {
        isValid = false;
      }
      
      if (password.value !== confirmPassword.value) {
        isValid = false;
      }
      
      if (isValid) {
        alert('Cadastro realizado com sucesso! Bem-vindo ao TechCuiabá!');
        window.location.href = 'conta.html';
      } else {
        alert('Por favor, verifique seus dados e tente novamente.');
      }
    });
  </script>
</body>
</html>
