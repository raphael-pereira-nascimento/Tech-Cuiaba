<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TechCuiabá</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">TechCuiabá</div>
        <h2>Login</h2>
        <p>Acesse sua conta no TechCuiabá</p>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">E-mail</label>
          <input type="email" id="loginEmail" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Senha</label>
          <input type="password" id="loginPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn-primary" style="width: 100%;">Entrar</button>
      </form>
      <div class="auth-footer">
        <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        <a href="#" class="forgot-password">Esqueci minha senha</a>
      </div>
    </div>
  </div>

  <button class="theme-toggle" id="themeToggle">
    <span class="material-symbols-outlined">light_mode</span>
  </button>

  <script src="script.js"></script>
  <script>
    // Login form validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail');
      const password = document.getElementById('loginPassword');
      
      if (email.value.includes('@') && password.value.length >= 6) {
        alert('Login realizado com sucesso!');
        window.location.href = 'conta.html';
      } else {
        alert('Por favor, verifique seus dados e tente novamente.');
      }
    });
    
    // Esqueci minha senha
    document.querySelector('.forgot-password').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Instruções de recuperação de senha enviadas para seu e-mail!');
    });
  </script>
</body>
</html>
