<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TechCuiabá</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <button class="theme-toggle" id="themeToggle">
    <span class="material-symbols-outlined">light_mode</span>
  </button>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Login</h2>
        <p>Acesse sua conta no TechCuiabá</p>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">E-mail</label>
          <input type="email" id="loginEmail" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Senha</label>
          <input type="password" id="loginPassword" class="form-control" required minlength="6">
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
      </form>
      <div class="auth-footer">
        <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
      </div>
    </div>
  </div>

  <!-- Toast para login (opcional) -->
  <div id="toast" class="toast">
    <div class="toast-content">
      <span class="material-symbols-outlined">check_circle</span>
      <span>Login realizado com sucesso!</span>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Login form validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail');
      const password = document.getElementById('loginPassword');
      const toast = document.getElementById('toast');
      
      let isValid = true;
      
      if (!email.value.trim() || !email.value.includes('@')) {
        email.classList.add('error');
        isValid = false;
      } else {
        email.classList.remove('error');
      }
      
      if (password.value.length < 6) {
        password.classList.add('error');
        isValid = false;
      } else {
        password.classList.remove('error');
      }
      
      if (isValid) {
        // Show toast
        toast.classList.add('show');
        setTimeout(() => {
          toast.classList.remove('show');
          // window.location.href = 'index.html';
        }, 3000);
      }
    });
  </script>
</body>
</html>
