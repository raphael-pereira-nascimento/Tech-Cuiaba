<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho - TechCuiabá</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid var(--border-color);
    }
    .cart-total {
      text-align: right;
      font-size: 1.5rem;
      font-weight: 700;
      margin: 24px 0;
      color: var(--primary-color);
    }
    .empty-cart {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <div class="logo">TechCuiabá</div>
      <nav><ul><li><a href="produtos.html">Produtos</a></li></ul></nav>
      <div class="header-right">
        <button class="theme-toggle" id="themeToggle">
          <span class="material-symbols-outlined">light_mode</span>
        </button>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h2 class="section-title">Seu Carrinho</h2>
      <div id="cartItems">
        <!-- Itens carregados por JavaScript -->
      </div>
    </div>
  </section>

  <script src="js/script.js"></script>
  <script src="js/store.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cart = getCart();
      const container = document.getElementById('cartItems');
      
      if (cart.length === 0) {
        container.innerHTML = '<div class="empty-cart">Seu carrinho está vazio.</div>';
        return;
      }

      let total = 0;
      const itemsHtml = cart.map(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        return `
          <div class="cart-item">
            <div>
              <strong>${item.name}</strong><br>
              R$ ${item.price.toFixed(2).replace('.', ',')} × ${item.quantity}
            </div>
            <div>R$ ${itemTotal.toFixed(2).replace('.', ',')}</div>
          </div>
        `;
      }).join('');

      container.innerHTML = `
        ${itemsHtml}
        <div class="cart-total">Total: R$ ${total.toFixed(2).replace('.', ',')}</div>
        <button class="btn-primary" onclick="alert('Compra finalizada com sucesso!')">Finalizar Compra</button>
      `;
    });
  </script>
</body>
</html>
