<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Conta - TechCuiabá</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7ff;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .user-info {
      background: #f8fafc;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    
    .user-info p {
      margin: 10px 0;
      font-size: 18px;
    }
    
    .event-info {
      background: #f0f9ff;
      padding: 30px;
      border-radius: 12px;
    }
    
    .event-info h3 {
      color: #2563eb;
      margin-bottom: 20px;
    }
    
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TechCuiabá</div>
    <h1 style="text-align: center; margin-bottom: 30px;">Minha Conta</h1>
    
    <div class="user-info" id="userInfo">
      <p><strong>Nome:</strong> Visitante</p>
      <p><strong>E-mail:</strong> Não cadastrado</p>
      <p><strong>Status:</strong> <span style="color: #ef4444;">Não inscrito</span></p>
    </div>
    
    <div class="event-info">
      <h3>TechCuiabá Summit 2024</h3>
      <p><strong>Data:</strong> 15 de Novembro de 2024</p>
      <p><strong>Local:</strong> Centro de Convenções de Cuiabá</p>
      <p><strong>Horário:</strong> 08:00 - 18:00</p>
    </div>
    
    <a href="index.html" class="back-btn">Voltar para o Início</a>
  </div>

  <script>
    // Carregar dados do usuário
    document.addEventListener('DOMContentLoaded', function() {
      const userData = localStorage.getItem('usuario_techcuiaba');
      const userInfo = document.getElementById('userInfo');
      
      if (userData) {
        const user = JSON.parse(userData);
        userInfo.innerHTML = `
          <p><strong>Nome:</strong> ${user.nome}</p>
          <p><strong>E-mail:</strong> ${user.email}</p>
          <p><strong>Status:</strong> <span style="color: #10b981;">Inscrito ✓</span></p>
        `;
      }
    });
  </script>
</body>
</html>
