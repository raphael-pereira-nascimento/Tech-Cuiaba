<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Conta - TechCuiabá</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <header>
    <button class="close-page-btn" onclick="window.location.href='index.html'">
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="container header-content">
      <div class="logo">TechCuiabá</div>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
        </ul>
      </nav>
      <div class="header-right">
        <button class="theme-toggle" id="themeToggle">
          <span class="material-symbols-outlined">light_mode</span>
        </button>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h2 class="section-title">Minha Conta</h2>
      <div class="account-content">
        <div class="user-info">
          <h3>Dados do Participante</h3>
          <div class="detail-item">
            <strong>Nome:</strong> <span id="contaUserName">—</span>
          </div>
          <div class="detail-item">
            <strong>E-mail:</strong> <span id="contaUserEmail">—</span>
          </div>
          <div class="detail-item">
            <strong>Status:</strong> <span id="contaStatus">Não inscrito</span>
          </div>
        </div>
        <div class="event-info">
          <h3>TechCuiabá Summit 2025</h3>
          <div class="detail-item">
            <span class="material-symbols-outlined">calendar_month</span>
            <div><strong>Data:</strong><br>15 de Novembro de 2025</div>
          </div>
          <div class="detail-item">
            <span class="material-symbols-outlined">location_on</span>
            <div><strong>Local:</strong><br>Centro de Convenções de Cuiabá</div>
          </div>
        </div>
      </div>
      <div style="text-align: center; margin-top: 32px;">
        <button class="btn-outline" onclick="logout(); setTimeout(() => window.location.href = 'index.html', 1000);">
          Sair da Conta
        </button>
      </div>
    </div>
  </section>

  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const user = checkAuth(true); // true = redireciona se não logado
      if (user) {
        document.getElementById('contaUserName').textContent = user.name;
        document.getElementById('contaUserEmail').textContent = user.email;
        document.getElementById('contaStatus').textContent = 'Inscrito ✓';
        document.getElementById('contaStatus').style.color = '#10b981';
      }
    });
  </script>
</body>
</html>
